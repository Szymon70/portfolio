<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="/infoStyle.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/home.html">Home</a></li>
            <li><a href="/project.html">Project</a></li>
            <li><a href="/about.html">Skills</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </nav>
    <section class="skills">
        <div class="main-text">
            <h2>My skills</h2>
        </div>
        <div class="skill-main">
            <div class="skill-left">
                <h3>Technical skills</h3>
                <div class="skill-bar">
                    <div class="info">
                        <p>HTML</p>
                        <p>80%</p>
                    </div>
                    <div class="bar">
                        <span class="html"></span>
                    </div>
                </div>
                <div class="skill-bar">
                    <div class="info">
                        <p>JavaScript</p>
                        <p>85%</p>
                    </div>
                    <div class="bar">
                        <span class="js"></span>
                    </div>
                </div>
                <div class="skill-bar">
                    <div class="info">
                        <p>C#</p>
                        <p>20%</p>
                    </div>
                    <div class="bar">
                        <span class="c"></span>
                    </div>
                </div>
                <div class="skill-bar">
                    <div class="info">
                        <p>React</p>
                        <p>40%</p>
                    </div>
                    <div class="bar">
                        <span class="react"></span>
                    </div>
                </div>
            </div>
            <div class="skill-right">
                <h3>Professional skills</h3>
                <div class="professional">
                    <div class="box">
                        <div class="circle" data-dots="80" data-marked="80"></div>
                        <div class="text">
                            <span class="percent">80%</span>
                            <span class="value">Team work</span>
                        </div>
                    </div>
                    <div class="box">
                        <div class="circle" data-dots="80" data-marked="60"></div>
                        <div class="text">
                            <span class="percent">60%</span>
                            <span class="value">Creativity</span>
                        </div>
                    </div>
                    <div class="box">
                        <div class="circle" data-dots="80" data-marked="90"></div>
                        <div class="text">
                            <span class="percent">90%</span>
                            <span class="value">Hard-working</span>
                        </div>
                    </div>
                    <div class="box">
                        <div class="circle" data-dots="80" data-marked="100"></div>
                        <div class="text">
                            <span class="percent">100%</span>
                            <span class="value">Ambitious</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/script.js"></script>
</body>
</html>
