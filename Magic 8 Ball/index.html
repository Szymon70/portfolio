<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="/Magic 8 Ball/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="info">
            <h1>Magic 8 Ball</h1>
            <p>Zadaj pytanie, kliknij bilę i poznaj prawdę!</p>
        </div>
        <div class="ball-img">
            <img src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_960_720.png" alt="Billa numer 8">
        </div>
        <div class="question-area">
            <h2>Zadaj pytanie</h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>
    </div>
    <script src="/Magic 8 Ball/script.js"></script>
</body>
</html>
