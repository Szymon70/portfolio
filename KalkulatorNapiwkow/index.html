<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator napiwków i rachunków</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <h1>BilllSpliter</h1>
            <p>Podziel się rachunkiem ze znajomym</p>
        </div>
        <div class="bottom">
            <label for="price">Kwota do zapłaty</label>
            <input type="number" id="price">
            <label for="people">Ilość osób:</label>
            <input type="number" id="people">
            <label for="tip">Napiwki:</label>
            <select id="tip">
                <option value="0" disabled selected>- Wybierz napiwek -</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>
            <button class="count">Oblicz</button>
            <p class="error"></p>
            <p class="cost-info">Powinniście złożyć się po <span class="cost"></span> zł! :)</p>
        </div>
    </div>
    <script src="/KalkulatorNapiwkow/js.js"></script>
</body>
</html>
